sudo: required

language: python

services:
  - docker

env:
  - POSTGIS_USER="postgres"
  - POSTGIS_PASS="mysecretpassword"
  - POSTGIS_PORT=5435
  - POSTGIS_DB="tds_tests"
  - POSTGIS_URL="postgresql://$POSTGIS_USER:$POSTGIS_PASS@127.0.0.1:$POSTGIS_PORT/$POSTGIS_DB"
  - GEOSERVER_ENDPOINT="http://127.0.0.1:8181/geoserver/rest/"
  - GEOSERVER_USERNAME="admin"
  - GEOSERVER_PASSWORD="geoserver"

python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
  - "3.6"

stages:
  - lint
  - test
  - geoserver_e2e_tests
  - name: deploy-pip
    if: tag =~ ^\d+\.\d+\.\d+$
  - name: deploy-conda
    if: tag =~ ^\d+\.\d+\.\d+$

install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # Create environment
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
  - source activate test-environment
  # Install dependencies
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      pip install -r requirements-py2.txt;
    else
      pip install -r requirements-py3.txt;
    fi
  - python setup.py develop

script:
  - coverage run --rcfile=coverage.ini setup.py test -s tethys_dataset_services.tests.unit_tests
  - coverage report -m

jobs:
  include:
    - stage: lint
      install:
        - pip install flake8
      script:
        - flake8
    - stage: geoserver_e2e_tests
      before_install:
        - docker pull ciwater/geoserver:2.8.2-clustered
        - docker pull mdillon/postgis:9.6
        - docker run -d --name=test_postgis -p 127.0.0.1:$POSTGIS_PORT:5432 -e POSTGRES_PASSWORD=$POSTGIS_PASS -e POSTGRES_USER=$POSTGIS_USER mdillon/postgis:9.6
        - docker run -d -p 127.0.0.1:8181:8181 -p 127.0.0.1:8081:8081 -p 127.0.0.1:8082:8082 -p 127.0.0.1:8083:8083 -p 127.0.0.1:8084:8084 -e ENABLED_NODES=1 -e REST_NODES=1 -e MAX_MEMORY=512 -e MIN_MEMORY=512 -e NUM_CORES=2 -e MAX_TIMEOUT=60 ciwater/geoserver:2.8.2-clustered
        - sleep 30
        - docker exec test_postgis /bin/bash -c "psql -U postgres -c \"CREATE DATABASE ${POSTGIS_DB} WITH OWNER ${POSTGIS_USER};\""
        - docker exec test_postgis /bin/bash -c "psql -U postgres -d $POSTGIS_DB -c  \"CREATE EXTENSION postgis;\""
        - "curl -u $GEOSERVER_USERNAME:$GEOSERVER_PASSWORD -H 'Accept: application/xml' -H 'Content-Type: application/xml' -X PUT -d '<global><proxyBaseUrl>http://127.0.0.1:8181/geoserver</proxyBaseUrl></global>' http://127.0.0.1:8181/geoserver/rest/settings.xml"
      script:
        - python setup.py test -s tethys_dataset_services.tests.e2e_tests.geoserver_engine_e2e_tests.GeoServerDatasetEngineEnd2EndTests
    - stage: deploy-pip
      script:
        - echo "deploying to pip..."
    - stage: deploy-conda
      script:
        - echo "deploying to conda..."